<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo menggunakan list</title>
</head>
<body>
    <!-- Membuat list yang urut menggunakan angka -->
    Ordered list
    <ol>
        <li>Satu</li>
        <li>Dua</li>
    </ol>

    <hr />

    <!-- Membuat list yang tidak perlu urut dengan titik hitam -->
    <ul>
        <li>Satu</li>
        <li>Dua</li>
    </ul>

    <hr />

    <!-- Membuat list dengan memberikan deskripsi pada tiap listnya -->
    <dl>
        <dt>Satu</dt>
          <dd>Satu Satu</dd>
        <dt>Dua</dt>
          <dd>Dua Dua</dd>
    </dl>
</body>
</html>
