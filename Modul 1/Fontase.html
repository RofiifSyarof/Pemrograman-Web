<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontase</title>
</head>
<body>
    <!-- Menggunakan style font -->
    <!-- Mengatur font menjadi huruf tebal -->
    <b>Menggunakan tag &lt;b&gt;...&lt;/b&gt;</b> <br />
    <strong>Menggunakan tag &lt;strong&gt;...&lt;/strong&gt;</strong> <br />
    <!-- Mengatur font menjadi huruf miring -->
    <i>Menggunakan tag &lt;i&gt;...&lt;/i&gt;</i> <br />
    <em>Menggunakan tag &lt;em&gt;...&lt;/em&gt;</em> <br />
    <!-- Mengatur font menjadi ada garis bawah -->
    <u>Menggunakan tag &lt;u&gt;...&lt;/u&gt;</u> <br />
    <!-- Mengatur font menjadi ada garis coret -->
    <strike>Meggunakan tag &lt;strike&gt;...&lt;/strike&gt;</strike>
</body>
</html>
