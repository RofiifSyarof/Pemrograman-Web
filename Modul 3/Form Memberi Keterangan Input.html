<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Memberi Keterangan Input</title>
</head>
<body>
    <form action="#" method="post">
        <!-- Memberikan keterangan pada input menggunakan atribut placeholder pada bagian input data -->
        <table border="0">
        <caption>SIGN UP</caption>
            <tr>
                <td>Nama Lengkap:</td>
                <td><input type="text" placeholder="Masukkan Nama Lengkap Anda"></td>
            </tr>
            <tr>
                <td>Username:</td>
                <td><input type="text" placeholder="Masukkan Username"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="text" placeholder="Masukkan Password"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="text" placeholder="Masukkan Alamat e-mail Anda"></td>
            </tr>
            <tr>
                <td>Telepon:</td>
                <td><input type="text" placeholder="Masukkan Nomor Telepon Anda"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Buat Akun Saya"></td>
            </tr>
        </table>
    </form>
</body>
</html>
