<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Menggunakan Tipe Input Data Tanggal</title>
</head>
<body>
    <form action="#" method="post">
        <!-- Menggunakan tipe data input tanggal untuk input bagian tanggal lahir -->
        <table border="0">
        <caption>SIGN UP</caption>
            <tr>
                <td>Nama Lengkap:</td>
                <td><input type="text" placeholder="Masukkan Nama Lengkap Anda" required></td>
            </tr>
            <tr>
                <td>Username:</td>
                <td><input type="text" placeholder="Masukkan Username" required></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" placeholder="Masukkan Password" required></td>
            </tr>
            <tr>
                <td>Tanggal Lahir:</td>
                <td><input type="date" required></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="text" placeholder="Masukkan Alamat e-mail Anda" required></td>
            </tr>
            <tr>
                <td>Telepon:</td>
                <td><input type="text" placeholder="Masukkan Nomor Telepon Anda" maxlength="13" required></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Buat Akun Saya"></td>
            </tr>
        </table>
    </form>
</body>
</html>
