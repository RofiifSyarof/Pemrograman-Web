<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Confirm dengan Javascript</title>
    <script type="text/javascript">
        // Confirm digunakan untuk memunculkan kotak dialog konfirmasi
        var x = window.confirm("Are you sure?");
        if (x) {
            window.alert("Go to next Job");
        } else {
            window.alert("You pressed Cancel!");
        }
    </script>
</head>
<body>
    
</body>
</html>
