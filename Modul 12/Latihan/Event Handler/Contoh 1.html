<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Event Handler 1</title>
    <script>
        function inform() {
            alert("lanjutkan step berikutnya")
        }
    </script>
</head>
<body>
    <form action="">
        <!-- atribut onclick untuk menjalankan function pada script ketika diklik -->
        <input type="button" name="test" value="Click" onclick="inform()">
    </form>
</body>
</html>
